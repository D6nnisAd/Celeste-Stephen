<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celeste - Create Account | Join Community</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Register on Celeste to start engaging. Join the top social media growth platform in Nigeria. Easy signup, instant access to community features.">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://celesteapp.net.ng/register.html">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* --- Core Variables & Reset (Matching index.html) --- */
        :root {
            --primary-green: #192F01;
            --secondary-green: #2a4b02;
            --accent-green: #a4f14b; 
            --gold-gradient: linear-gradient(180deg, #FFD700 0%, #FDB931 50%, #C08208 100%);
            --text-white: #ffffff;
            --error-red: #ff4d4d;
        }

        body, html {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-green);
            color: var(--text-white);
            overflow-x: hidden;
        }

        /* Background Visuals */
        .page-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #2a4b02 0%, #192F01 80%);
            overflow: hidden;
        }
        
        .glow-orb {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(164, 241, 75, 0.1) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        /* --- Buttons --- */
        .btn-glow {
            background-color: #ffffff;
            color: var(--primary-green);
            border: none;
            border-radius: 50px;
            padding: 10px 32px;
            font-weight: 600;
            font-size: 1rem;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            text-transform: capitalize;
            cursor: pointer;
        }

        .btn-glow:hover {
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
            color: var(--primary-green);
            background-color: #ffffff;
        }

        /* --- Navbar (Simplified for Auth Page) --- */
        .navbar {
            padding-top: 20px;
            padding-bottom: 20px;
            background-color: transparent; 
        }

        .navbar-brand img {
            height: 30px; 
        }
        
        .nav-link {
            color: #fff !important;
            font-weight: 500;
        }

        /* --- Registration Page Styles --- */
        .register-page {
            min-height: 90vh; /* Fill remaining height */
            padding-top: 20px;
            padding-bottom: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-container {
            width: 100%;
            max-width: 550px;
            padding: 20px;
        }

        .register-title {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .register-subtitle {
            text-align: center;
            color: rgba(255,255,255,0.6);
            margin-bottom: 3rem;
            font-size: 1rem;
        }

        /* Selectable Packages */
        .package-selector-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }

        .package-option {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .package-option:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        /* Selected State */
        .package-option.selected {
            background: rgba(164, 241, 75, 0.1);
            border-color: var(--accent-green);
            box-shadow: 0 0 15px rgba(164, 241, 75, 0.1);
        }
        
        /* Max Package Styling (Enticing) */
        .package-option.max {
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .package-option.max.selected {
            background: rgba(255, 215, 0, 0.1);
            border-color: #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.15);
        }

        .radio-indicator {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.4);
            margin-right: 15px;
            position: relative;
            flex-shrink: 0;
            transition: all 0.2s;
        }

        .package-option.selected .radio-indicator {
            border-color: var(--accent-green);
        }
        
        .package-option.max.selected .radio-indicator {
            border-color: #FFD700;
        }

        .package-option.selected .radio-indicator::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: var(--accent-green);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .package-option.max.selected .radio-indicator::after {
            background: #FFD700;
        }

        .pkg-info {
            flex-grow: 1;
        }

        .pkg-name {
            font-weight: 800;
            color: #fff;
            display: block;
            margin-bottom: 4px;
            letter-spacing: 0.5px;
            font-size: 1.2rem;
            text-transform: uppercase;
        }
        
        .pkg-desc {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.6);
        }

        .pkg-cost {
            font-weight: 800;
            color: #fff;
            font-size: 1.25rem;
            text-align: right;
            min-width: 80px;
        }

        .recommended-badge {
            position: absolute;
            top: -12px;
            right: 20px;
            background: var(--gold-gradient);
            color: #192F01;
            font-size: 0.7rem;
            font-weight: 800;
            padding: 4px 12px;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* Cardless Form Styles Enhanced */
        .form-group {
            margin-bottom: 30px;
            position: relative;
        }

        .form-control-custom {
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            border-radius: 0;
            color: #fff;
            padding: 12px 0;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .form-control-custom:focus {
            background: transparent;
            box-shadow: none;
            border-bottom-color: var(--accent-green);
            color: #fff;
        }

        .form-control-custom::placeholder {
            color: rgba(255,255,255,0.3);
            font-size: 1rem;
        }

        .form-label {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.8);
            margin-bottom: 5px;
            display: block;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .code-link {
            font-size: 0.9rem;
            color: var(--accent-green);
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
            transition: all 0.3s;
            border-bottom: 1px dashed transparent;
        }

        .code-link:hover {
            color: var(--accent-green);
            border-bottom-color: var(--accent-green);
            opacity: 1;
        }

        .register-footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.85rem;
            color: rgba(255,255,255,0.4);
        }

        .register-footer a {
            color: rgba(255,255,255,0.6);
            text-decoration: none;
            margin: 0 8px;
            transition: color 0.3s;
        }
        
        .register-footer a:hover {
            color: #fff;
        }

        /* Error Message Alert */
        .error-alert {
            background: rgba(255, 77, 77, 0.1);
            border: 1px solid var(--error-red);
            color: var(--error-red);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 0.9rem;
            display: none; /* Hidden by default */
            animation: slideDown 0.4s ease;
            text-align: center;
        }
        
        .error-alert a {
            color: inherit;
            text-decoration: underline;
            font-weight: 600;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    
    <div class="page-bg">
        <div class="glow-orb"></div>
    </div>

    <!-- Simple Navbar -->
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/logo.svg" alt="Celeste">
            </a>
            <a href="index.html" class="nav-link"><i class="fas fa-arrow-left me-2"></i> Home</a>
        </div>
    </nav>

    <div class="register-page">
        <div class="register-container">
            <h2 class="register-title">Create Account</h2>
            <p class="register-subtitle">Select your package to join the community.</p>

            <!-- Package Selection -->
            <div class="package-selector-container">
                <!-- Euro Max Option (Selected by Default) -->
                <div class="package-option max selected" onclick="selectPackage('max')" id="opt-max">
                    <span class="recommended-badge">Recommended</span>
                    <div class="radio-indicator"></div>
                    <div class="pkg-info">
                        <span class="pkg-name" style="color:#FFD700">Euro Max</span>
                        <span class="pkg-desc">Full access & benefits</span>
                    </div>
                    <span class="pkg-cost" style="color:#FFD700">₦14,500</span>
                </div>

                <!-- Euro Lite Option -->
                <div class="package-option lite" onclick="selectPackage('lite')" id="opt-lite">
                    <div class="radio-indicator"></div>
                    <div class="pkg-info">
                        <span class="pkg-name">Euro Lite</span>
                        <span class="pkg-desc">Standard access (Limited)</span>
                    </div>
                    <span class="pkg-cost">₦8,500</span>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorAlert" class="error-alert">
                Invalid Code<br>
                Please double check your code or <a href="merchants.html">get a new code here.</a>
            </div>

            <!-- Registration Form -->
            <form id="registerForm">
                <input type="hidden" id="selectedPackage" name="package" value="max">

                <div class="form-group">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control form-control-custom" id="fullName" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control form-control-custom" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control form-control-custom" id="password" placeholder="Create a password" required>
                </div>
                
                <div class="form-group mb-4">
                    <label for="accessCode" class="form-label">Access Code</label>
                    <input type="text" class="form-control form-control-custom" id="accessCode" placeholder="Enter your access code" required>
                    <a href="merchants.html" class="code-link">Don't have a code? Click here</a>
                </div>

                <div class="d-grid mt-5">
                    <button type="submit" id="submitBtn" class="btn btn-glow py-3">Create Account</button>
                </div>

                <div class="register-footer">
                    <a href="#">Privacy Policy</a> • <a href="#">Terms of Service</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Package Selection Logic
        function selectPackage(pkg) {
            // Update hidden input
            const input = document.getElementById('selectedPackage');
            if(input) input.value = pkg;

            // Remove selected class from all
            document.querySelectorAll('.package-option').forEach(el => el.classList.remove('selected'));

            // Add selected class to clicked
            const selected = document.getElementById('opt-' + pkg);
            if(selected) selected.classList.add('selected');
        }

        $(document).ready(function() {
            // Form Submission Logic
            $('#registerForm').submit(function(e) {
                e.preventDefault();
                
                const btn = $('#submitBtn');
                const errorAlert = $('#errorAlert');

                // Loading state
                btn.prop('disabled', true).html('<i class="fas fa-spinner fa-spin"></i> Creating Account...');
                errorAlert.slideUp();

                // 3 Seconds Delay simulation
                setTimeout(function() {
                    // Scroll to top
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                    
                    // Show error
                    errorAlert.slideDown();
                    
                    // Reset button
                    btn.prop('disabled', false).text('Create Account');

                }, 3000);
            });
        });
    </script>
</body>
</html>
