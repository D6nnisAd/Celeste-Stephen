<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celeste - Admin Dashboard</title>
    
    <!-- Security: No Index -->
    <meta name="robots" content="noindex, nofollow">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-green: #192F01;
            --secondary-green: #2a4b02;
            --accent-green: #a4f14b; 
            --text-white: #ffffff;
            --error-red: #ff6b6b;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.15);
        }

        body, html {
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-green);
            color: var(--text-white);
            overflow: hidden; 
        }

        /* --- Auth Overlay --- */
        #authOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #192F01; 
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease;
        }

        #authOverlay.hidden {
            opacity: 0;
            visibility: hidden;
            display: none !important; /* FORCE REMOVAL */
        }

        .login-box {
            background: rgba(30, 50, 5, 0.9);
            border: 1px solid var(--border-color);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* --- Dashboard Layout --- */
        .admin-wrapper {
            display: flex;
            height: 100vh;
            flex-direction: row;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: rgba(0,0,0,0.3);
            border-right: 1px solid var(--border-color);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            position: relative;
        }

        /* --- Components --- */
        .admin-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* --- Input Contrast Fixes --- */
        .form-control-dark {
            background-color: rgba(255, 255, 255, 0.1) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            color: #ffffff !important;
            padding: 12px 15px;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .form-control-dark:focus {
            background-color: rgba(255, 255, 255, 0.15) !important;
            border-color: var(--accent-green) !important;
            box-shadow: 0 0 0 0.25rem rgba(164, 241, 75, 0.25) !important;
            color: #ffffff !important;
        }

        .form-control-dark::placeholder {
            color: rgba(255, 255, 255, 0.5) !important;
        }

        /* Browser Autofill Override to prevent dark text on white bg */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px #233e08 inset !important;
            -webkit-text-fill-color: white !important;
            transition: background-color 5000s ease-in-out 0s;
        }

        .form-label {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            margin-bottom: 8px;
        }

        /* Buttons */
        .btn-accent {
            background-color: var(--accent-green);
            color: var(--primary-green);
            font-weight: 700;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .btn-accent:hover {
            background-color: #fff;
            color: var(--primary-green);
            transform: translateY(-2px);
        }

        /* List Styles */
        .merchant-list-container {
            border: 1px solid var(--border-color);
            border-radius: 10px;
            overflow: hidden;
            background: rgba(0,0,0,0.1);
        }

        .merchant-list-item {
            border-bottom: 1px solid var(--border-color);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .merchant-list-item:last-child {
            border-bottom: none;
        }

        .action-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            width: 35px;
            height: 35px;
            border-radius: 8px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin-left: 8px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .action-btn:hover {
            background: var(--accent-green);
            color: var(--primary-green);
        }

        .action-btn.delete {
            color: #ffcccc;
            border-color: rgba(255, 100, 100, 0.3);
        }

        .action-btn.delete:hover {
            background: var(--error-red);
            color: white;
            border-color: var(--error-red);
        }

        /* --- Modal Styling --- */
        .modal-content-dark {
            background-color: #1a2e05;
            border: 1px solid var(--border-color);
            color: #fff;
        }
        
        .modal-header {
            border-bottom: 1px solid var(--border-color);
        }
        
        .modal-footer {
            border-top: 1px solid var(--border-color);
        }

        .btn-close-white {
            filter: invert(1) grayscale(100%) brightness(200%);
        }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 991px) {
            body, html {
                overflow: auto; /* Allow scroll on mobile */
                height: auto;
                min-height: 100vh;
            }

            .admin-wrapper {
                flex-direction: column;
                height: auto;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding: 15px 20px;
                position: sticky;
                top: 0;
                z-index: 100;
                background: #192F01; 
                box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            }

            .sidebar img {
                margin-bottom: 0 !important;
                height: 25px;
            }

            .sidebar .sidebar-nav-desktop {
                display: none;
            }

            /* New Mobile Nav Buttons */
            .mobile-nav-controls {
                display: flex;
                gap: 10px;
            }

            .main-content {
                padding: 20px 15px;
                overflow: visible;
            }

            .merchant-list-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .merchant-list-item > div:last-child {
                align-self: flex-end;
                display: flex;
            }
        }

        @media (min-width: 992px) {
            .mobile-nav-controls {
                display: none;
            }
            .sidebar-nav-desktop {
                display: flex;
                flex-direction: column;
                gap: 10px;
                width: 100%;
                margin-top: 40px;
            }
        }
    </style>
</head>
<body>

    <!-- Auth Overlay -->
    <div id="authOverlay">
        <div class="login-box">
            <img src="assets/logo.svg" alt="Celeste" height="40" class="mb-4">
            <h4 class="mb-4 text-white">Admin Login</h4>
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label text-start w-100 small">Email Address</label>
                    <input type="email" id="adminEmail" class="form-control form-control-dark" placeholder="name@example.com" required>
                </div>
                <div class="mb-4">
                    <label class="form-label text-start w-100 small">Password</label>
                    <input type="password" id="adminPassword" class="form-control form-control-dark" placeholder="••••••••" required>
                </div>
                <div class="d-grid">
                    <button type="submit" id="loginBtn" class="btn btn-accent py-3">
                        <span id="loginBtnText">Login Dashboard</span>
                        <span id="loginBtnSpinner" style="display:none;"><i class="fas fa-spinner fa-spin"></i></span>
                    </button>
                </div>
                <p id="loginError" class="mt-3 small text-center" style="display:none; color: var(--error-red); font-weight: 600; background: rgba(0,0,0,0.2); padding: 5px; border-radius: 4px;"></p>
            </form>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div class="admin-wrapper">
        <!-- Sidebar / Topbar -->
        <div class="sidebar">
            <img src="assets/logo.svg" alt="Celeste" height="30" class="mb-lg-5 mb-0">
            
            <!-- Desktop Nav -->
            <div class="sidebar-nav-desktop">
                <button class="btn btn-outline-light text-start active w-100 mb-2">
                    <i class="fas fa-cog me-2"></i> Settings
                </button>
                <button id="logoutBtnDesktop" class="btn btn-outline-danger text-start mt-auto w-100">
                    <i class="fas fa-sign-out-alt me-2"></i> Logout
                </button>
            </div>

            <!-- Mobile Nav -->
            <div class="mobile-nav-controls">
                <button id="logoutBtnMobile" class="btn btn-sm btn-danger">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <!-- Content Area -->
        <div class="main-content">
            <div class="container-fluid p-0">
                <h2 class="mb-4 fw-bold text-white">Dashboard</h2>

                <!-- Global Link Section -->
                <div class="admin-card">
                    <h5 class="mb-3 text-warning fw-bold"><i class="fas fa-link me-2"></i>Global Redirect Link</h5>
                    <p class="small text-white-50 mb-3">Set the URL that triggers when users click on images, cards, or assets on the home page.</p>
                    <div class="input-group">
                        <input type="url" id="globalLinkInput" class="form-control form-control-dark" placeholder="https://example.com/redirect-here">
                        <button class="btn btn-accent" id="saveGlobalLink">
                            <i class="fas fa-save me-1"></i> Save
                        </button>
                    </div>
                    <p id="globalLinkStatus" class="mt-2 small text-success fw-bold" style="opacity:0; transition: opacity 0.5s;">
                        <i class="fas fa-check-circle me-1"></i> Saved successfully!
                    </p>
                </div>

                <!-- Merchants Section -->
                <div class="admin-card">
                    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
                        <h5 class="mb-0 text-white fw-bold"><i class="fas fa-users me-2"></i>Merchants Manager</h5>
                        <button class="btn btn-sm btn-accent" data-bs-toggle="modal" data-bs-target="#merchantModal" onclick="resetMerchantForm()">
                            <i class="fas fa-plus me-1"></i> Add Merchant
                        </button>
                    </div>

                    <div id="merchantsList" class="merchant-list-container">
                        <!-- Loaded via JS -->
                        <div class="text-center text-white-50 py-5">
                            <i class="fas fa-spinner fa-spin fa-2x mb-3"></i><br>Loading merchants...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Merchant Modal -->
    <div class="modal fade" id="merchantModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content modal-content-dark">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="merchantModalTitle">Add Merchant</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="merchantId">
                    <div class="mb-3">
                        <label class="form-label">Merchant Name</label>
                        <input type="text" id="merchantName" class="form-control form-control-dark" placeholder="e.g. Celeste Codes NG" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Access Code Link</label>
                        <input type="url" id="merchantLink" class="form-control form-control-dark" placeholder="https://wa.me/..." required>
                        <div class="form-text text-white-50 small">Paste the full WhatsApp or website link.</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-accent" id="saveMerchantBtn">Save Merchant</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Admin Logic -->
    <script type="module">
        import { 
            auth, db, 
            signInWithEmailAndPassword, signOut, onAuthStateChanged,
            doc, getDoc, updateDoc, setDoc,
            collection, onSnapshot, addDoc, deleteDoc
        } from "./firebase-init.js";

        // --- AUTH LOGIC ---
        const authOverlay = document.getElementById('authOverlay');
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginBtnText = document.getElementById('loginBtnText');
        const loginBtnSpinner = document.getElementById('loginBtnSpinner');
        const loginError = document.getElementById('loginError');

        // Check Auth State
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is logged in
                console.log("User authenticated:", user.email);
                authOverlay.classList.add('hidden');
                initDashboard();
            } else {
                // User is logged out
                console.log("User not authenticated");
                authOverlay.classList.remove('hidden');
            }
        });

        // Login Handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;

            // UI Loading State
            loginBtn.disabled = true;
            loginBtnText.style.display = 'none';
            loginBtnSpinner.style.display = 'inline-block';
            loginError.style.display = 'none';

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // Force hide immediately for better responsiveness
                authOverlay.classList.add('hidden');
                
            } catch (error) {
                console.error(error);
                let msg = "Login failed. Please check your credentials.";
                if(error.code === 'auth/invalid-credential') msg = "Invalid email or password.";
                if(error.code === 'auth/too-many-requests') msg = "Too many attempts. Try again later.";
                
                loginError.innerText = msg;
                loginError.style.display = 'block';
                
                // Reset Button
                loginBtn.disabled = false;
                loginBtnText.style.display = 'inline-block';
                loginBtnSpinner.style.display = 'none';
            }
        });

        // Logout Handlers
        const handleLogout = () => signOut(auth).then(() => {
            window.location.reload();
        });
        document.getElementById('logoutBtnDesktop')?.addEventListener('click', handleLogout);
        document.getElementById('logoutBtnMobile')?.addEventListener('click', handleLogout);


        // --- DASHBOARD LOGIC ---
        function initDashboard() {
            loadGlobalLink();
            loadMerchants();
        }

        // 1. Global Link Logic
        const globalLinkInput = document.getElementById('globalLinkInput');
        const saveGlobalBtn = document.getElementById('saveGlobalLink');
        const globalRef = doc(db, "settings", "global_config");

        async function loadGlobalLink() {
            try {
                const snap = await getDoc(globalRef);
                if (snap.exists()) {
                    globalLinkInput.value = snap.data().redirectUrl || "";
                }
            } catch(e) { console.error("Error loading link", e); }
        }

        saveGlobalBtn.addEventListener('click', async () => {
            const newUrl = globalLinkInput.value.trim();
            if(!newUrl) return alert("Please enter a valid URL");

            saveGlobalBtn.disabled = true;
            saveGlobalBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';

            try {
                await setDoc(globalRef, { redirectUrl: newUrl }, { merge: true });
                
                const status = document.getElementById('globalLinkStatus');
                status.style.opacity = '1';
                setTimeout(() => status.style.opacity = '0', 3000);
            } catch (e) {
                console.error("Error saving global link", e);
                alert("Failed to save. Check console.");
            } finally {
                saveGlobalBtn.disabled = false;
                saveGlobalBtn.innerHTML = '<i class="fas fa-save me-1"></i> Save';
            }
        });

        // 2. Merchants Manager Logic
        const merchantsListEl = document.getElementById('merchantsList');
        let merchantsUnsub;

        function loadMerchants() {
            if (merchantsUnsub) merchantsUnsub();
            
            const q = collection(db, "merchants");
            merchantsUnsub = onSnapshot(q, (snapshot) => {
                merchantsListEl.innerHTML = '';
                
                if (snapshot.empty) {
                    merchantsListEl.innerHTML = `
                        <div class="text-center text-white-50 py-4">
                            <i class="fas fa-inbox fa-2x mb-2"></i><br>
                            No merchants found. Add one above.
                        </div>`;
                    return;
                }

                snapshot.forEach(docSnap => {
                    const m = docSnap.data();
                    const id = docSnap.id;
                    
                    const div = document.createElement('div');
                    div.className = 'merchant-list-item';
                    div.innerHTML = `
                        <div style="flex: 1; min-width: 0; margin-right: 15px;">
                            <div class="fw-bold text-white fs-5">${escapeHtml(m.name)}</div>
                            <div class="small text-white-50 text-truncate"><a href="${m.link}" target="_blank" class="text-white-50 text-decoration-none"><i class="fas fa-external-link-alt me-1"></i> ${escapeHtml(m.link)}</a></div>
                        </div>
                        <div class="d-flex align-items-center">
                            <button class="action-btn edit-btn" data-id="${id}" data-name="${escapeHtml(m.name)}" data-link="${escapeHtml(m.link)}" title="Edit">
                                <i class="fas fa-pen"></i>
                            </button>
                            <button class="action-btn delete delete-btn" data-id="${id}" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                    merchantsListEl.appendChild(div);
                });

                // Attach Events
                document.querySelectorAll('.delete-btn').forEach(b => {
                    b.addEventListener('click', () => deleteMerchant(b.dataset.id));
                });
                document.querySelectorAll('.edit-btn').forEach(b => {
                    b.addEventListener('click', () => openEditModal(b.dataset.id, b.dataset.name, b.dataset.link));
                });
            }, (error) => {
                merchantsListEl.innerHTML = `<p class="text-danger text-center">Error loading merchants: ${error.message}</p>`;
            });
        }

        function escapeHtml(text) {
            if (!text) return "";
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // CRUD Operations
        window.resetMerchantForm = () => {
            document.getElementById('merchantId').value = '';
            document.getElementById('merchantName').value = '';
            document.getElementById('merchantLink').value = '';
            document.getElementById('merchantModalTitle').innerText = 'Add Merchant';
        };

        function openEditModal(id, name, link) {
            document.getElementById('merchantId').value = id;
            document.getElementById('merchantName').value = name;
            document.getElementById('merchantLink').value = link;
            document.getElementById('merchantModalTitle').innerText = 'Edit Merchant';
            const modal = new bootstrap.Modal(document.getElementById('merchantModal'));
            modal.show();
        }

        document.getElementById('saveMerchantBtn').addEventListener('click', async () => {
            const id = document.getElementById('merchantId').value;
            const name = document.getElementById('merchantName').value.trim();
            const link = document.getElementById('merchantLink').value.trim();

            if (!name || !link) return alert("Please fill all fields");

            const btn = document.getElementById('saveMerchantBtn');
            const originalText = btn.innerText;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';

            try {
                if (id) {
                    await updateDoc(doc(db, "merchants", id), { name, link });
                } else {
                    await addDoc(collection(db, "merchants"), { name, link, createdAt: new Date() });
                }
                
                // Close modal
                const modalEl = document.getElementById('merchantModal');
                const modal = bootstrap.Modal.getInstance(modalEl);
                modal.hide();
            } catch (e) {
                console.error(e);
                alert("Error saving merchant: " + e.message);
            } finally {
                btn.disabled = false;
                btn.innerText = originalText;
            }
        });

        async function deleteMerchant(id) {
            if(confirm("Are you sure you want to PERMANENTLY delete this merchant?")) {
                try {
                    await deleteDoc(doc(db, "merchants", id));
                } catch(e) {
                    alert("Error deleting: " + e.message);
                }
            }
        }
    </script>
</body>
</html>
